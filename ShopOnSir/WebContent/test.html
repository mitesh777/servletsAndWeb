<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	div{
		width: 100px;
		height: 100px;
		border: 2px double #333;
		text-align: center;
		line-height: 100px;
		border-radius: 50%;
		float:left;
		margin-left: 10px;
		cursor: pointer;
		transition-duration: 2s;
	}
	div:hover{
		/*transform: scale(0.5);*/
		transform: rotateY(360deg);
	}
</style>
</head>
<body>
	<div>
		Shashi
	</div>
	<div>
		Chandra
	</div>
	<div>
		Shiva	 
	</div>
</body>
</html>
